<html>

<body>

  <style>
    #twitch-embed {
      position: absolute;
      vertical-align: bottom;
      margin: 45px auto;
      width: 100%;
      max-width: 960px;
      max-height: 540px;
      background: #000;
    }

    #live-overlay {
        position: absolute;
        top: 65px;
        left: 20px;
        max-width: 960px;
    }

    .twitch-player-container {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        height: 350px;
    }
  </style>

  <!-- Add a placeholder for the Twitch embed -->
  <div id="twitch-embed"></div>
  <div id="live-overlay"><a href="https://www.twitch.tv/its_maryjane" target="_blank" rel="noopener"><img src="https://cdn.dribbble.com/users/7971025/screenshots/15707999/offline_screends_4x.jpg" alt="Twitch Live" width="75" height="40" /></a>
  </div>

  <!-- Load the Twitch embed script -->
  <script src="https://embed.twitch.tv/embed/v1.js"></script>

  <!-- Create a Twitch.Embed object. This will render within the placeholder div -->
  <script type="text/javascript">
    new Twitch.Embed("twitch-embed", {
      layout: "video",
      channel: "its_Maryjane",
      width: 960,
      height: 540,
      muted: true,
      autoplay: true,
      parent: ["https://itsmaryjane.github.io"]
    });
  </script>

</body>

</html>
